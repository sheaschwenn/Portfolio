<!DOCTYPE html>

    <body>
        <header>
            <!-- Navigation bar with internal links -->
            <h1>Shea Schwennicke</h1>

        <!-- Profile image -->
        <!-- TODO make it a fun shape -->
        <section class="me">
            <section id="profile-pic">
                <!-- created a svg using a blob maker to give me the dims of the blob -->
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
               <!-- used to store info of pic to be used later and define the image dims -->
               <!-- pretty much just setting up the blob dimensions to clip my photo with so that my pic turns into the blob shape -->
                <defs>
                    <!-- showing that the only image will be shown in the space outlined by the blob svg and that I defined the coordinate system" -->
                    <clipPath id="blob" clipPathUnits="userSpaceOnUse"  >
                        <path fill="#FF0066" d="M39.7,-70.3C51.1,-62.1,59.8,-50.8,69.1,-38.6C78.3,-26.4,88.1,-13.2,87.2,-0.5C86.4,12.2,74.8,24.4,65.6,36.6C56.3,48.8,49.3,61.1,38.8,71.1C28.2,81.2,14.1,89,1.1,87.1C-11.9,85.2,-23.9,73.6,-37.5,65.3C-51.1,57,-66.4,52.1,-74,41.8C-81.6,31.5,-81.4,15.7,-80.8,0.3C-80.2,-15.1,-79.3,-30.1,-71.5,-40.1C-63.6,-50,-49,-54.8,-36,-62C-22.9,-69.2,-11.5,-78.9,1.3,-81.2C14.1,-83.5,28.2,-78.5,39.7,-70.3Z" transform="translate(100 100)" />
                    </clipPath>
                </defs>
                <!-- preserveAspectRatio is to preserve the shape of the SVG that I used and then linking my pic and then using the blob as my clipshape -->
                <image  preserveAspectRatio=width="100%" height="100%" xlink:href="images\profile-pic.jpeg" clip-path="url(#blob)" />
            </svg>
            </section>
    
            <section id="about">
                <h2>About Me</h2>
                <p>This is where I will put all the things about me and my experience! </p>
            </section>
        </section>
